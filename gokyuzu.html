<style>
:root{
  --accent:#e35c7a;
  --muted:#7a6f7a;
  --card-bg: rgba(255,255,255,0.9);
  --maxw:1120px;

*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Poppins",system-ui;background:linear-gradient(180deg,#0b1220,#071028);color:#fff}
#starfield{position:fixed;inset:0;z-index:0}
.hambutton{position:fixed;left:14px;top:14px;z-index:1200;background:rgba(255,255,255,0.06);padding:10px;border-radius:12px;backdrop-filter:blur(6px);cursor:pointer}
.sidebar{position:fixed;left:0;top:0;bottom:0;width:0;overflow:hidden;z-index:1150;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));backdrop-filter:blur(8px);transition:width .36s}
.sidebar.open{width:260px}
.sidebar nav{margin-top:72px;display:flex;flex-direction:column;padding:12px}
.page{position:relative;z-index:10;max-width:var(--maxw);margin:80px auto;padding:18px}
.hero{display:flex;gap:20px;align-items:center;padding:20px;border-radius:12px;background:rgba(255,255,255,0.03)}
.carousel{display:flex;gap:18px;overflow:hidden;padding:8px;border-radius:14px}
.card{flex:0 0 84%;max-width:900px;min-height:180px;background:var(--card-bg);color:#111;border-radius:14px;padding:18px;box-shadow:0 18px 48px rgba(0,0,0,0.45)}
.dots{display:flex;gap:8px;margin-top:12px;justify-content:center}
.dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.15)}
.dot.active{background:var(--accent)}
@media(max-width:700px){ .card{flex:0 0 92%} .page{margin-top:120px} }
</style>
</head>
<body>
<canvas id="starfield" aria-hidden="true"></canvas>

<button class="hambutton" id="menuBtn">☰ Menü</button>

<main class="page">
  <header class="hero">
    <div style="flex:1">
      <h1 style="font-family:'Dancing Script',cursive;margin:0;font-size:36px">Gökyüzü — Alıntılar</h1>
      <p style="margin:8px 0;color:rgba(255,255,255,0.9)">En sevdiğin dizeleri, kitap alıntılarını burada sakla. Kartlara dokun — rahat okumak için büyütebilirsin.</p>
    </div>
    <div style="text-align:right">
      <div style="background:rgba(255,255,255,0.03);padding:10px;border-radius:10px">İlker tarafından</div>
    </div>
  </header>

  <section class="carousel" id="carousel"></section>
  <div class="dots" id="dots"></div>

  <footer style="margin-top:18px;color:rgba(255,255,255,0.7)">Bu sayfa İlker tarafından bir hatıra olarak hazırlandı.</footer>
</main>

<script>
/* starfield */
(function(){
  const canvas=document.getElementById('starfield'),ctx=canvas.getContext('2d');
  let w=canvas.width=innerWidth, h=canvas.height=innerHeight;
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = w*DPR; canvas.height = h*DPR; canvas.style.width=w+'px'; canvas.style.height=h+'px'; ctx.scale(DPR,DPR);
  const stars=[]; const COUNT = Math.round((w*h)/18000);
  for(let i=0;i<COUNT;i++) stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.6+0.2,a:Math.random(),dx:(Math.random()-0.5)*0.03,dy:(Math.random()-0.5)*0.03});
  function draw(){
    ctx.clearRect(0,0,w,h);
    for(const s of stars){
      s.x += s.dx; s.y += s.dy; s.a += (Math.random()-0.5)*0.02; if(s.a<0.05) s.a=0.05;
      ctx.beginPath(); ctx.fillStyle='rgba(255,255,255,'+s.a+')'; ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  draw();
  window.addEventListener('resize', ()=>{ w=canvas.width=innerWidth; h=canvas.height=innerHeight; canvas.width = w*DPR; canvas.height = h*DPR; canvas.style.width=w+'px'; canvas.style.height=h+'px'; ctx.scale(DPR,DPR); });
})();

/* sidebar */
const menuBtn=document.getElementById('menuBtn'), sidebar=document.getElementById('sidebar');
menuBtn.addEventListener('click', ()=> sidebar.classList.toggle('open'));

/* quotes */
const QUOTES = [
  {text: "Gözler bazen sözlerden daha çok saklar; bir bakış bütün bir hikayedir.", meta:"— Anonim"},
  {text: "Hatıralar; sessiz bir geceyi aydınlatan küçük yıldızlardır.", meta:"— Kitap"},
  {text: "Bir cümlenin içine sığdırdığım sevgi, ömrümün en değerli yanıdır.", meta:"— Şiir"},
  {text: "Yol nerede bitse, hatıralar orada başlar.", meta:"— Düşünce"},
  {text: "Sessizce bırakılan notlar en ağır yükleri hafifletir.", meta:"— Yazar"},
  {text: "Bir şarkı, susan kelimelerin tekrar konuşmasıdır.", meta:"— Müzik"},
  {text: "Uzaklarda kalan küçük mutluluklar, zamanla kıymetli müzelere dönüşür.", meta:"— Anlatı"},
  {text: "Gecenin en koyu anı, yıldızların en çok parladığı andır.", meta:"— Gözlem"},
  {text: "Bir şiir, iki insan arasında asılı kalmış bir köprüdür.", meta:"— Dize"},
  {text: "Söylenmemiş sözler en derin notalarda saklıdır.", meta:"— Mırıldanma"}
];

const carousel=document.getElementById('carousel'), dots=document.getElementById('dots');
let idx=0;
function makeCard(q,i){
  const el=document.createElement('article'); el.className='card'; el.tabIndex=0;
  el.innerHTML = <div style="flex:1"><blockquote>${q.text}</blockquote><div style="margin-top:12px;color:${'#7a6f7a'}">${q.meta||''}</div></div>;
  el.addEventListener('click', ()=> { el.style.transform='scale(1.02)'; setTimeout(()=>el.style.transform='scale(1)',240); el.scrollIntoView({behavior:'smooth',inline:'center'}); });
  return el;
}
function render(){
  carousel.innerHTML=''; dots.innerHTML='';
  QUOTES.forEach((q,i)=> {
    carousel.appendChild(makeCard(q,i));
    const d=document.createElement('button'); d.className='dot'; d.addEventListener('click', ()=> goTo(i)); dots.appendChild(d);
  });
  updateActive();
}
function goTo(i){ idx=(i+QUOTES.length)%QUOTES.length; carousel.children[idx].scrollIntoView({behavior:'smooth',inline:'center'}); updateActive(); }
function updateActive(){ Array.from(dots.children).forEach((d,i)=> d.classList.toggle('active', i===idx)); }
render();
setTimeout(()=> goTo(0),120);
carousel.addEventListener('scroll', ()=>{
  let best=0,bestDist=Infinity; const center = carousel.getBoundingClientRect().left + carousel.clientWidth/2;
  Array.from(carousel.children).forEach((c,i)=>{
    const r=c.getBoundingClientRect(); const dist=Math.abs(r.left + r.width/2 - center);
    if(dist<bestDist){bestDist=dist; best=i;}
  });
  if(best!==idx){ idx=best; updateActive(); }
});
</script>
