  <script>
    /* Personalized message lines (I wrote these especially) */
    const messages = [
      "BugÃ¼n canÄ±n biraz sÄ±kkÄ±nmÄ±ÅŸ olabilir, biliyorum â€”",
      "Belki iÅŸler yolunda gitmedi, belki yorgunsun, belki biraz yalnÄ±z hissediyorsun.",
      "Ama bilmeni istiyorum ki ben buradayÄ±m; hemen yanÄ±nda, her nefeste seni dÃ¼ÅŸÃ¼nÃ¼yorum.",
      "Ellerimle saramasam da, sÃ¶zÃ¼m ve kalbim hep seninle. Ä°stersen sadece oturalÄ±m, sessizce oturalÄ±m; yeter ki beraber olalÄ±m.",
      "Seninle gÃ¼lmek, seninle uÄŸraÅŸmak, seninle hayata dayanmak istiyorum. KÃ¶tÃ¼ gÃ¼nleri birlikte hafifletiriz.",
      "Unutma: ne olursa olsun, seni Ã¶nemsiyorum, seni bekliyorum ve seni seviyorum, BahargÃ¼l."
    ];

    // DOM refs
    const typeArea = document.getElementById('typeArea');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const signature = document.getElementById('signature');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playAudioBtn');
    const pauseBtn = document.getElementById('pauseAudioBtn');

    let typing = false;

    function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }

    async function typeAll(){
      if(typing) return;
      typing = true;
      startBtn.disabled = true;
      replayBtn.style.display = 'none';
      typeArea.innerHTML = '';
      signature.style.opacity = 0;

      for (let i=0;i<messages.length;i++){
        const p = document.createElement('p');
        p.className = 'line';
        typeArea.appendChild(p);
        await typeText(p, messages[i]);
        p.style.opacity = 1;
        p.style.transform = 'translateY(0)';
        await sleep(700);
      }

      // show signature and replay
      signature.style.opacity = 1;
      replayBtn.style.display = 'inline-block';
      startBtn.disabled = false;
      typing = false;
    }

    async function typeText(el, text){
      const baseSpeed = 30;
      for (let i=0;i<text.length;i++){
        el.textContent = text.slice(0, i+1);
        // tiny random pause for natural feel
        await sleep(baseSpeed + Math.floor(Math.random()*18));
      }
    }

    startBtn.addEventListener('click', ()=>{ typeAll(); });
    replayBtn.addEventListener('click', ()=>{
      typeArea.innerHTML = '';
      signature.style.opacity = 0;
      replayBtn.style.display = 'none';
      setTimeout(()=>typeAll(), 200);
    });

    // audio controls
    playBtn.addEventListener('click', ()=>{ audio.play(); });
    pauseBtn.addEventListener('click', ()=>{ audio.pause(); });

    // small UI feedback
    audio.addEventListener('play', ()=>{ document.querySelector('.scene').style.boxShadow='0 40px 110px rgba(20,30,20,0.18)'; });
    audio.addEventListener('pause', ()=>{ document.querySelector('.scene').style.boxShadow='0 30px 90px rgba(20,30,20,0.12)'; });

    // accessibility: keyboard
    startBtn.addEventListener('keyup', (e)=>{ if(e.key==='Enter') startBtn.click(); });
    playBtn.addEventListener('keyup', (e)=>{ if(e.key==='Enter') playBtn.click(); });

    // focus the start button so it's obvious to click
    startBtn.focus();
  </script>
