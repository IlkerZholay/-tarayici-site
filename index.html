<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bahargül'e Not</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html,body{margin:0;padding:0;height:100%;font-family:'Playfair Display',serif;overflow:hidden}

    /* Arka plan: çiçek bahçesi görseli */
    body{
      background-image: url('https://www.aid.org.tr/wp-content/uploads/2018/04/IMG_6847-son_web.jpg');
      background-size: cover;
      background-position: center center;
      display:flex;align-items:center;justify-content:center;padding:2rem;
      animation:bgFade 1.6s ease-in-out;
    }
    @keyframes bgFade{from{opacity:0}to{opacity:1}}

    /* Hafif arka plan filtresi */
    .back-filter{
      position:fixed;inset:0;
      background:linear-gradient(rgba(255,255,255,0.15), rgba(255,255,255,0.06));
      backdrop-filter: blur(2px);
    }

    /* Dekoratif çiçek yaprakları */
    .petal{
      position:fixed;pointer-events:none;opacity:.9;
      filter:drop-shadow(0 6px 12px rgba(0,0,0,0.12));
      animation:floatPetal linear infinite;
    }
    .petal:nth-child(1){left:6%;top:20%;width:80px;animation-duration:12s}
    .petal:nth-child(2){left:82%;top:10%;width:60px;animation-duration:9s}
    .petal:nth-child(3){left:24%;top:78%;width:48px;animation-duration:14s}
    @keyframes floatPetal{
      0%{transform:translateY(0) rotate(0)}
      50%{transform:translateY(-24px) rotate(20deg)}
      100%{transform:translateY(0) rotate(0)}
    }

    /* Kart stili */
    .card{
      position:relative;
      background:rgba(255,255,255,0.9);
      border-radius:22px;
      padding:2.2rem;
      max-width:860px;
      width:92%;
      box-shadow:0 18px 50px rgba(16,24,20,0.18);
      transform:translateY(18px) scale(.98);
      opacity:0;
      animation:cardIn .9s cubic-bezier(.2,.9,.3,1) .3s forwards;
    }
    @keyframes cardIn{
      to{transform:translateY(0) scale(1);opacity:1}
    }

    /* Başlık */
    .note h1{
      font-family:'Dancing Script', cursive;
      font-size:3.4rem;
      margin:0 0 0.6rem;
      color:#b43c58;
      text-align:center;
    }
    /* Paragraflar */
    .note p{
      margin:0.9rem 0;
      color:#333;
      line-height:1.75;
      font-size:1.15rem;
      text-align:center;
    }
    .signature{
      margin-top:1.8rem;
      text-align:right;
      color:#4b4f50;
      font-size:1rem;
    }

    /* Responsive */
    @media (max-width:720px){
      .note p{font-size:1rem}
      .note h1{font-size:2.6rem}
    }
  </style>
</head>
