<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bilgelik Arama</title>
<style>
  body { text-align: center; font-family: Arial; background: #f4f1e3; padding-top: 100px; }
  input { padding: 10px; width: 300px; font-size: 16px; }
  button { padding: 10px 20px; font-size: 16px; }
  .soz { margin-top: 40px; font-style: italic; color: #555; }
</style>
</head>
<body>
<h1>Bilgelik Arama</h1>
<form action="https://www.google.com/search" method="GET">
  <input type="text" name="q" placeholder="Ara...">
  <button type="submit">Ara</button>
</form>
<div class="soz" id="soz"></div>
<script>
  const sozler = [
    "Oğuz Kağan der ki: Güneş doğudan doğar, batıdan batar.",
    "Bilgi, kılıçtan keskindir.",
    "Yiğit, savaşta belli olur.",
    "Söz, ok gibidir; yaydan çıkınca geri dönmez."
  ];
  document.getElementById("soz").innerText = sozler[Math.floor(Math.random() * sozler.length)];
</script>
</body>
</html>
