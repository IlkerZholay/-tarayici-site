<!DOCTYPE html>

<head>

  <style>

    .section {

    }
    button {
      background-color: #b35c5c;

      cursor: pointer;
    }
    .date-display {
      text-align: center;

    }
  </style>
</head>
<body>

  <header>
    <h1>Bahar & Ä°lker</h1>
    <p>Bizim KÃ¼Ã§Ã¼k Evrenimiz</p>
  </header>

  <div class="section">
    <h2>ðŸ“… Bir Sonraki BuluÅŸma Tarihi</h2>
    <label for="meetingTime">Bahar tarafÄ±ndan ayarlanacak:</label>
    <input type="datetime-local" id="meetingTime" />
    <button onclick="saveMeetingTime()">Tarihi Kaydet</button>
    <div class="date-display" id="displayTime">YÃ¼kleniyor...</div>
  </div>

  <div class="section">
    <h2>ðŸ’Œ Bahara Not Yaz</h2>
    <label for="memoryNote">Notun:</label>
    <textarea id="memoryNote" rows="5" placeholder="BugÃ¼n ne hissettin, ne yaÅŸadÄ±nÄ±z, neyi unutmak istemiyorsun?"></textarea>
    <button onclick="saveNote()">Notu Kaydet</button>
    <div class="date-display" id="displayNote">HenÃ¼z bir not yazÄ±lmadÄ±.</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const meetingInput = document.getElementById("meetingTime");
    const displayTime = document.getElementById("displayTime");

    function saveMeetingTime() {
      const time = meetingInput.value;
      db.ref("meetingTime").set(time);
    }

    db.ref("meetingTime").on("value", snapshot => {
      const time = snapshot.val();
      if (time) {
        const formatted = new Date(time).toLocaleString("tr-TR", {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        displayTime.textContent = `Bir sonraki buluÅŸma: ${formatted}`;
      } else {
        displayTime.textContent = "HenÃ¼z bir tarih belirlenmedi.";
      }
    });

    // HafÄ±za notu (localStorage ile)
    const memoryNote = document.getElementById("memoryNote");
    const displayNote = document.getElementById("displayNote");

    function saveNote() {
      const note = memoryNote.value;
      localStorage.setItem("baharNote", note);
      updateNoteDisplay();
    }

    function updateNoteDisplay() {
      const note = localStorage.getItem("baharNote");
      if (note) {
        displayNote.textContent = `Son notun: "${note}"`;
      } else {
        displayNote.textContent = "HenÃ¼z bir not yazÄ±lmadÄ±.";
      }
    }

    updateNoteDisplay();
  </script>

</body>
</html>
