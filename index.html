<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bahargül & İlker</title>
  <!-- Yazı tipleri: başlık şık, metin net -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --fg:#ffffff;
      --shadow: rgba(0,0,0,.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      /* Arka plan net ve orantılı */
      background: url("https://i.ibb.co/JwzhgHwZ/b.jpg") no-repeat center center fixed;
      background-size: cover;
      /* Vinyet: fotoğrafı bozmadan kenarlara hafif karartma (okunurluğa yardımcı) */
      position: relative;
      color: var(--fg);
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    /* Kenarlara çok hafif vinyet */
    body::after{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(120% 120% at 50% 70%, rgba(0,0,0,0) 40%, rgba(0,0,0,.18) 85%, rgba(0,0,0,.28) 100%);
      pointer-events:none;
    }

    /* Metin kutusu: kutu yok, sadece gölge ve yumuşak giriş animasyonu */
    .wrap{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;      /* ortalar */
      justify-content:center;
      padding: clamp(12px, 4vw, 32px);
      text-align:center;
    }
    .note{
      width:min(820px, 94vw);
      text-shadow: 0 2px 10px var(--shadow), 0 8px 24px rgba(0,0,0,.35);
      animation: fadeUp .9s ease-out both;
    }
    h1{
      font-family:'Playfair Display', serif;
      font-weight:800;
      letter-spacing:.3px;
      font-size: clamp(26px, 6vw, 44px);
      line-height:1.15;
      margin: 0 0 .6rem;
    }
    .body{
      font-size: clamp(16px, 4.4vw, 22px);
      line-height: 1.7;
      font-weight: 400;
      margin: 0;
    }
    .sig{
      margin-top: 1.1rem;
      font-weight: 600;
      font-size: clamp(14px, 3.8vw, 18px);
      letter-spacing:.3px;
    }

    /* Küçük ekranlarda metni görseli kapatmadan biraz yukarı al */
    @media (max-width: 540px){
      .wrap{ align-items:flex-end; padding-bottom: 10vh; }
      .note{ transform: translateY(0); }
    }

    @keyframes fadeUp{
      from{opacity:0; transform: translateY(14px);}
      to{opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Bahargül için mesaj">
    <section class="note" aria-live="polite">
      <h1>Sen benim en huzurlu yanım,<br>en güvenli limanım, en güzel şarkımsın.</h1>
      <p class="body">
        Ne olursa olsun, hep yanında olacağım.  
        Bugün, yarın ve her zaman… Sonsuza kadar seninle. 💌
      </p>
      <div class="sig">— İlker ❤️</div>
    </section>
  </main>
</body>
</html>
