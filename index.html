<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bilgelik Arama</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
  }

  .container {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.7);
    max-width: 500px;
    width: 90%;
    animation: fadeIn 2s ease-in-out;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    flex: 1;
    font-size: 16px;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    background: #d4a373;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #e9c46a;
    color: black;
  }

  .soz {
    font-style: italic;
    font-size: 18px;
    color: #ffebcd;
    animation: fadeIn 3s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Bilgelik Arama</h1>
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Ara...">
      <button type="submit">Ara</button>
    </form>
    <div class="soz" id="soz"></div>
  </div>

<script>
  const sozler = [
    "Oğuz Kağan der ki: Güneş doğudan doğar, batıdan batar.",
    "Bilgi, kılıçtan keskindir.",
    "Yiğit, savaşta belli olur.",
    "Söz, ok gibidir; yaydan çıkınca geri dönmez.",
    "İyilik eden, iyilik bulur.",
    "Türk erinin sözü kılıcı kadar keskindir.",
    "Yurt sevgisi imandandır.",
    "Kişi kendini bilir ise, nice bilmek gerektir."
  ];

  document.getElementById("soz").innerText =
    sozler[Math.floor(Math.random() * sozler.length)];
</script>
</body>
</html>
