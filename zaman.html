<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>⏳ Zaman</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --accent:#e75480;
  --card:#ffffffcc;
  --shadow:0 6px 25px rgba(0,0,0,.15);
}
*{margin:0;padding:0;box-sizing:border-box}
body {
  font-family:'Poppins',sans-serif;
  background:url("Bahoş.jpg") center/cover fixed no-repeat;
  color:#222;
  line-height:1.6;
}

/* side menu */
.sidebar {
  width:240px;
  background:rgba(0,0,0,.85);
  padding:20px;
  position:fixed;
  left:-240px;
  top:0;
  height:100%;
  transition:.3s;
  z-index:1000;
}
.sidebar.active {left:0;}
.sidebar h2 {color:var(--accent);margin-bottom:30px;}
.sidebar a {
  display:block;
  color:#fff;
  text-decoration:none;
  margin:15px 0;
  font-size:18px;
  transition:.2s;
}
.sidebar a:hover {color:var(--accent);}
.menu-toggle {
  position:fixed;
  top:20px;
  left:20px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
  z-index:1100;
}

/* counter */
.counter {
  margin:80px auto 20px;
  padding:30px;
  text-align:center;
  background:var(--card);
  border-radius:20px;
  width:90%;
  max-width:500px;
  box-shadow:var(--shadow);
}
.counter h2 {font-size:32px;margin-bottom:10px;color:var(--accent);}
.counter p {font-size:18px;color:#444;}

/* timeline */
.timeline {
  max-width:900px;
  margin:40px auto;
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:0 15px;
}
.card {
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:var(--shadow);
  transition:.3s;
  cursor:pointer;
}
.card:hover {transform:scale(1.05);}
.card h3 {color:var(--accent);margin-bottom:8px;}
.card p {color:#333;}

/* video */
.video {margin:30px auto;max-width:700px;text-align:center;}
.video video {width:100%;border-radius:16px;box-shadow:var(--shadow);}
</style>
</head>
<body>

<div class="menu-toggle"><i class="fas fa-bars"></i></div>
<nav class="sidebar">
  <h2>Menü</h2>
  <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
  <a href="anilar.html"><i class="fas fa-images"></i> Anılar</a>
  <a href="zaman.html"><i class="fas fa-clock"></i> Zaman</a>
  <a href="sarkilar.html"><i class="fas fa-music"></i> Şarkılar</a>
</nav>

<main>
  <div class="counter">
    <h2>48 Gün 19 Saat</h2>
    <p>Güzel şeyler kısa sürermiş...</p>
  </div>

  <div class="timeline">
    <div class="card">
      <h3>Tanıştığımız Gün</h3>
      <p>O an hayatımda yeni bir sayfa açıldı.</p>
    </div>
    <div class="card">
      <h3>İlk Buluşma</h3>
      <p>Kalplerimiz aynı anda hızlandı.</p>
    </div>
    <div class="card">
      <h3>Birlikte Çekilen Fotoğraf</h3>
      <p>Gülüşlerin hafızama kazındı.</p>
    </div>
    <div class="card">
      <h3>Unutulmaz An</h3>
      <p>Bu hatıra ömür boyu yanımda kalacak.</p>
    </div>
  </div>

  <div class="video">
    <video src="sonvideo.mp4" controls poster="sonvideo.jpg"></video>
  </div>
</main>

<script>
const sidebar=document.querySelector(".sidebar");
document.querySelector(".menu-toggle").onclick=()=>sidebar.classList.toggle("active");
</script>
</body>
</html>
