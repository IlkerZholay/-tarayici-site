<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zaman Çizelgesi</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#e75480;
  --card:#ffffffcc;
  --shadow:0 8px 25px rgba(0,0,0,0.15);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:url("Bahoş.jpg") center/cover fixed no-repeat;
  color:#222;line-height:1.6;
}
main{max-width:1000px;margin:0 auto;padding:20px}
h1{font-family:'Dancing Script',cursive;text-align:center;margin-bottom:20px;color:#fff;text-shadow:0 3px 6px rgba(0,0,0,.5)}
.timeline{display:flex;overflow-x:auto;gap:20px;padding:15px 0;scroll-snap-type:x mandatory}
.tcard{flex:0 0 260px;background:var(--card);padding:20px;border-radius:16px;box-shadow:var(--shadow);
  scroll-snap-align:center;}
.tcard h3{color:var(--accent);margin-bottom:6px}
.counter{margin:40px 0;padding:20px;text-align:center;background:var(--card);border-radius:16px;box-shadow:var(--shadow);}
.counter h2{color:var(--accent);margin-bottom:10px}
.counter video{max-width:400px;border-radius:14px;box-shadow:var(--shadow)}
</style>
</head>
<body>
<main>
  <h1>⏳ Zaman Çizelgesi</h1>
  <div class="timeline">
    <div class="tcard"><h3>3 Ağustos 2025</h3><p>04:05 — Sevgili olduk 💕</p></div>
    <div class="tcard"><h3>İlk Buluşma</h3><p>Kahkahalar, heyecan ve umut...</p></div>
    <div class="tcard"><h3>20 Eylül 2025</h3><p>Bir ayrılığın tarihi...</p></div>
  </div>
  <section class="counter">
    <h2>Serüvenimiz</h2>
    <p style="font-size:20px;font-weight:600;color:var(--accent);">48 gün 19 saat</p>
    <p style="color:#555;">Bu sayaç burada duracak... bir hatıra olarak.</p>
    <p><strong>Duyuru:</strong> 20 Eylül 2025 Güzel şeyler kısa sürermiş demek ki.</p>
    <video src="sonvideo.mp4" controls></video>
  </section>
</main>
</body>
</html>
