<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zaman</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#e75480;
  --bg:#fffafb;
  --card-bg:rgba(255,255,255,0.75);
  --shadow:0 8px 25px rgba(0,0,0,0.1);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:url("bahoş.jpg") no-repeat center/cover fixed;
  color:#222;
}

/* Menü */
.sidebar{
  position:fixed;top:0;left:0;height:100%;width:250px;
  background:rgba(255,255,255,0.9);
  box-shadow:2px 0 15px rgba(0,0,0,0.1);
  transform:translateX(-100%);
  transition:transform 0.3s ease;
  z-index:1000;padding:20px;
}
.sidebar.active{transform:translateX(0);}
.sidebar h2{font-family:'Dancing Script',cursive;font-size:28px;color:var(--accent);margin-bottom:20px;}
.sidebar a{
  display:block;padding:12px;margin:8px 0;
  color:#333;text-decoration:none;font-weight:600;
  border-radius:8px;transition:0.3s;
}
.sidebar a:hover{background:var(--accent);color:#fff;}
.menu-btn{
  position:fixed;top:20px;left:20px;z-index:1100;
  background:var(--accent);color:#fff;border:none;
  font-size:22px;padding:10px 14px;border-radius:8px;
  cursor:pointer;box-shadow:var(--shadow);
}

/* Hero */
.hero{
  text-align:center;
  padding:90px 20px 40px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.85), transparent);
}
.hero h1{font-family:'Dancing Script',cursive;font-size:42px;color:var(--accent);}
.hero p{font-size:18px;color:#444;margin-top:8px;}

/* Zaman Sayacı */
.counter{
  background:var(--card-bg);
  border-radius:18px;
  box-shadow:var(--shadow);
  display:inline-block;
  padding:20px 40px;
  font-size:28px;
  font-weight:600;
  color:#222;
  margin:20px auto;
  backdrop-filter:blur(12px);
}
.note{
  margin-top:15px;
  font-size:18px;
  font-style:italic;
  color:#444;
}

/* Çizelge */
.timeline{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:30px;
}
.card{
  background:var(--card-bg);
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  transition:transform 0.3s, box-shadow 0.3s;
  cursor:pointer;
}
.card:hover{transform:scale(1.05);box-shadow:0 12px 30px rgba(0,0,0,0.2);}
.card h3{color:var(--accent);margin-bottom:8px;font-size:20px;}
.card p{color:#333;font-size:15px;}
</style>
</head>
<body>

<!-- Menü -->
<button class="menu-btn">☰</button>
<div class="sidebar" id="sidebar">
  <h2>🌸 Menü</h2>
  <a href="index.html">🏠 Ana Sayfa</a>
  <a href="anilar.html">📸 Anılar</a>
  <a href="zaman.html">⏳ Zaman</a>
  <a href="sarkilar.html">🎵 Şarkılar</a>
</div>

<!-- Başlık -->
<section class="hero">
  <h1>⏳ Zaman</h1>
  <p>Bizim için özel günlerin kaydı...</p>
</section>

<!-- Sayacı -->
<div style="text-align:center;">
  <div class="counter">48 Gün 19 Saat</div>
  <div class="note">“Güzel şeyler kısa sürermiş...”</div>
</div>

<!-- Zaman Çizelgesi -->
<section class="timeline">
  <div class="card">
    <h3>01 Ocak</h3>
    <p>Tanışma...</p>
  </div>
  <div class="card">
    <h3>14 Şubat</h3>
    <p>Sevgi dolu bir an...</p>
  </div>
  <div class="card">
    <h3>10 Temmuz</h3>
    <p>İlk seyahatimiz.</p>
  </div>
  <div class="card">
    <h3>20 Eylül</h3>
    <p>Ayrılık... 💔</p>
  </div>
</section>

<script>
const menuBtn=document.querySelector(".menu-btn");
const sidebar=document.getElementById("sidebar");
menuBtn.addEventListener("click",()=>{sidebar.classList.toggle("active");});
</script>

</body>
</html>
