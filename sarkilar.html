      transform: scale(1.1);

<body>

<!-- Men√º Butonu -->
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>

<!-- Sidebar Men√º -->

  <a href="index.html">üè† Ana Sayfa</a>

</div>

<!-- Player -->
<div class="player">
  <img id="cover" class="cover" src="cover1.jpg" alt="≈ûarkƒ± Kapaƒüƒ±">
  <div id="title" class="title">Dilerim Ki</div>
  <div id="artist" class="artist">Dolu Kadehi Ters Tut</div>
  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚èØ</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>
  <div class="progress">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <audio id="audio" src="dolu-kadehi-ters-tut-dilerim-ki.mp3"></audio>
</div>

<script>
  function openMenu() {
    document.getElementById("sidebar").style.width = "250px";
  }
  function closeMenu() {
    document.getElementById("sidebar").style.width = "0";
  }

  const songs = [
    { title: "Dilerim Ki", artist: "Dolu Kadehi Ters Tut", src: "dolu-kadehi-ters-tut-dilerim-ki.mp3", cover: "cover1.jpg" },
    { title: "ƒ∞kinci ≈ûarkƒ±", artist: "Sanat√ßƒ± Adƒ±", src: "ikinci.mp3", cover: "cover2.jpg" },
    { title: "√ú√ß√ºnc√º ≈ûarkƒ±", artist: "Sanat√ßƒ± Adƒ±", src: "ucuncu.mp3", cover: "cover3.jpg" }
  ];

  let currentSong = 0;
  const audio = document.getElementById("audio");
  const title = document.getElementById("title");
  const artist = document.getElementById("artist");
  const cover = document.getElementById("cover");
  const progressBar = document.getElementById("progress-bar");

  function loadSong(index) {
    currentSong = index;
    audio.src = songs[index].src;
    title.textContent = songs[index].title;
    artist.textContent = songs[index].artist;
    cover.src = songs[index].cover;
    audio.play();
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
  }

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
  }

  function togglePlay() {
    if(audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  audio.ontimeupdate = () => {
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.style.width = progress + "%";
  }
</script>

</body>
