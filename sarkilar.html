<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şarkılar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("Bahoş.jpg") no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .cover {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .artist {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .controls i {
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls i:hover {
      color: #1db954;
      transform: scale(1.2);
    }

    .progress-container {
      width: 100%;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      height: 6px;
      margin-bottom: 15px;
    }

    .progress {
      background: #1db954;
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }

    .volume {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="bahaar.jpg" class="cover" id="cover">
    <div class="title" id="title">Dolu Kadehi Ters Tut - Dilerim Ki</div>
    <div class="artist" id="artist">Sanatçı</div>

    <div class="controls">
      <i class="fa-solid fa-backward" id="prev"></i>
      <i class="fa-solid fa-play" id="play"></i>
      <i class="fa-solid fa-forward" id="next"></i>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.8">
  </div>

  <audio id="audio"></audio>

  <script>
    const songs = [
      {
        title: "Dolu Kadehi Ters Tut - Dilerim Ki",
        artist: "Dolu Kadehi Ters Tut",
        src: "dolu-kadehi-ters-tut-dilerim-ki.mp3",
        cover: "bahaar.jpg"
      },
      {
        title: "İkinci Şarkı",
        artist: "Sanatçı",
        src: "Yuzyuzeyken-Konusuruz-Kazili-Kuyum-21.mp3",
        cover: "baharr.jpg"
      }
    ];

    let songIndex = 0;
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const cover = document.getElementById("cover");
    const progress = document.getElementById("progress");
    const progressContainer = document.getElementById("progress-container");
    const volume = document.getElementById("volume");

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
    }

    function playSong() {
      audio.play();
      playBtn.classList.replace("fa-play", "fa-pause");
    }

    function pauseSong() {
      audio.pause();
      playBtn.classList.replace("fa-pause", "fa-play");
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    });

    prevBtn.addEventListener("click", () => {
      songIndex--;
      if (songIndex < 0) songIndex = songs.length - 1;
      loadSong(songs[songIndex]);
      playSong();
    });

    nextBtn.addEventListener("click", () => {
      songIndex++;
      if (songIndex >= songs.length) songIndex = 0;
      loadSong(songs[songIndex]);
      playSong();
    });

    audio.addEventListener("timeupdate", () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = ${progressPercent}%;
    });

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    // İlk şarkıyı yükle
    loadSong(songs[songIndex]);
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YBDYWZSF9B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YBDYWZSF9B');
  </script>
</body>
</html>
