<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şarkılar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('Bahoş.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
    }

    /* Menü */
    nav {
      width: 220px;
      min-height: 100vh;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 15px;
      margin: 5px 0;
      border-radius: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Spotify Player */
    .player {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 15px;
    }
    .controls i {
      cursor: pointer;
      transition: 0.3s;
    }
    .controls i:hover {
      color: #1DB954; /* Spotify yeşili */
    }
  </style>
</head>
<body>

  <!-- Menü -->
  <nav>
    <h2>Menü</h2>
    <a href="index.html"><i class="fa fa-home"></i> Ana Sayfa</a>
    <a href="anilar.html"><i class="fa fa-images"></i> Anılar</a>
    <a href="zaman.html"><i class="fa fa-clock"></i> Zaman</a>
    <a href="sarkilar.html"><i class="fa fa-music"></i> Şarkılar</a>
  </nav>

  <!-- Player -->
  <div class="player">
    <div class="card">
      <img id="cover" src="Bahar.jpg" alt="Albüm Kapağı">
      <h3 id="title">Dolu Kadehi Ters Tut - Dilerim Ki</h3>
      <audio id="audio" preload="auto"></audio>

      <div class="controls">
        <i class="fa fa-backward fa-2x" onclick="prevSong()"></i>
        <i class="fa fa-play fa-2x" id="playBtn" onclick="togglePlay()"></i>
        <i class="fa fa-forward fa-2x" onclick="nextSong()"></i>
      </div>
    </div>
  </div>

<script>
  const songs = [
    {
      title: "Dolu Kadehi Ters Tut - Dilerim Ki",
      src: "/dktt (1) (1).mp3",
      cover: "Bahar.jpg"
    },
    {
      title: "İkinci Şarkı",
      src: "sesdosya.mp3",
      cover: "bahharr.jpg"
    },
    {
      title: "Test (Harici Link Çalışıyor mu?)",
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      cover: "baharr.jpg"
    }
  ];

  let currentSong = 0;
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const title = document.getElementById("title");
  const cover = document.getElementById("cover");

  function loadSong(index) {
    audio.src = songs[index].src;
    title.textContent = songs[index].title;
    cover.src = songs[index].cover;
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
      playBtn.classList.replace("fa-play", "fa-pause");
    } else {
      audio.pause();
      playBtn.classList.replace("fa-pause", "fa-play");
    }
  }

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
    audio.play();
    playBtn.classList.replace("fa-play", "fa-pause");
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
    audio.play();
    playBtn.classList.replace("fa-play", "fa-pause");
  }

  loadSong(currentSong);
</script>

</body>
</html>
