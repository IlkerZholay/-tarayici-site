<style>
:root {
  --accent:#1db954;
  --dark:#121212;
  --light:#fff;
  --shadow:0 6px 20px rgba(0,0,0,.3);
}
*{margin:0;padding:0;box-sizing:border-box}
body {
  font-family:'Poppins',sans-serif;

  color:var(--light);
  min-height:100vh;

}

/* side menu */
.sidebar {
  width:240px;
  background:rgba(0,0,0,.85);
  padding:20px;
  position:fixed;
  left:-240px;

}
.sidebar.active {left:0;}

.sidebar a {

}
.sidebar a:hover {color:var(--accent);}
.menu-toggle {
  position:fixed;
  top:20px;
  left:20px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
  z-index:1100;
}

/* player */
.container {
  margin:auto;
  text-align:center;
  width:100%;
  max-width:420px;
  padding:20px;
}
.player {
  background:rgba(0,0,0,.8);
  padding:30px;
  border-radius:20px;
  box-shadow:var(--shadow);
}
.cover {
  width:100%;
  border-radius:16px;
  margin-bottom:20px;
}
.title {font-size:20px;font-weight:600;margin-bottom:5px;}
.artist {font-size:14px;color:#aaa;margin-bottom:20px;}
.controls {display:flex;justify-content:center;align-items:center;gap:20px;margin:20px 0;}
button {
  background:none;
  border:none;
  color:var(--light);
  font-size:28px;
  cursor:pointer;
  transition:.2s;
}
button:hover {color:var(--accent);}
.progress {width:100%;height:6px;background:#333;border-radius:3px;cursor:pointer;margin-bottom:10px;}
.progress-filled {height:6px;width:0%;background:var(--accent);border-radius:3px;}
.time {display:flex;justify-content:space-between;font-size:12px;color:#aaa;}
</style>
</head>
<body>

<div class="menu-toggle"><i class="fas fa-bars"></i></div>
<nav class="sidebar">
  <h2>MenÃ¼</h2>
  <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
  <a href="anilar.html"><i class="fas fa-images"></i> AnÄ±lar</a>
  <a href="zaman.html"><i class="fas fa-clock"></i> Zaman</a>
  <a href="sarkilar.html"><i class="fas fa-music"></i> ÅžarkÄ±lar</a>
</nav>

<div class="container">
  <div class="player">
    <img src="cover1.jpg" class="cover" id="cover">
    <div class="title" id="title">ÅžarkÄ± 1</div>
    <div class="artist" id="artist">SanatÃ§Ä± 1</div>
    
    <div class="progress" id="progress">
      <div class="progress-filled" id="progress-filled"></div>
    </div>
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>
    
    <div class="controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>
    
    <audio id="audio"></audio>
  </div>
</div>

<script>
const sidebar=document.querySelector(".sidebar");
document.querySelector(".menu-toggle").onclick=()=>sidebar.classList.toggle("active");

const songs=[
  {title:"ÅžarkÄ± 1",artist:"SanatÃ§Ä± 1",src:"song1.mp3",cover:"cover1.jpg"},
  {title:"ÅžarkÄ± 2",artist:"SanatÃ§Ä± 2",src:"song2.mp3",cover:"cover2.jpg"},
  {title:"ÅžarkÄ± 3",artist:"SanatÃ§Ä± 3",src:"song3.mp3",cover:"cover3.jpg"},
];
let index=0;
const audio=document.getElementById("audio");
const playBtn=document.getElementById("play");
const prevBtn=document.getElementById("prev");
const nextBtn=document.getElementById("next");
const title=document.getElementById("title");
const artist=document.getElementById("artist");
const cover=document.getElementById("cover");
const progress=document.getElementById("progress");
const filled=document.getElementById("progress-filled");
const current=document.getElementById("current");
const duration=document.getElementById("duration");

function loadSong(i){
  const song=songs[i];
  title.textContent=song.title;
  artist.textContent=song.artist;
  cover.src=song.cover;
  audio.src=song.src;
}
loadSong(index);

function playSong(){audio.play();playBtn.innerHTML='<i class="fas fa-pause"></i>';}
function pauseSong(){audio.pause();playBtn.innerHTML='<i class="fas fa-play"></i>';}
playBtn.onclick=()=>audio.paused?playSong():pauseSong();
prevBtn.onclick=()=>{index=(index-1+songs.length)%songs.length;loadSong(index);playSong();}
nextBtn.onclick=()=>{index=(index+1)%songs.length;loadSong(index);playSong();}
audio.addEventListener("timeupdate",()=>{
  const percent=(audio.currentTime/audio.duration)*100;
  filled.style.width=percent+"%";
  current.textContent=format(audio.currentTime);
  duration.textContent=isNaN(audio.duration)?"0:00":format(audio.duration);
});
progress.onclick=e=>{
  const clickX=e.offsetX;
  const width=progress.clientWidth;
  audio.currentTime=(clickX/width)*audio.duration;
}
function format(sec){
  const m=Math.floor(sec/60);
  const s=Math.floor(sec%60).toString().padStart(2,"0");
  return ${m}:${s};
}
</script>
</body>
