    body {

      position:fixed;top:20px;left:20px;font-size:30px;cursor:pointer;

      background:var(--accent,#e75480);border:none;color:#fff;
      padding:14px 18px;border-radius:50%;font-size:20px;

    }

  </style>
</head>
<body>

<!-- MenÃ¼ -->
<div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
<nav id="sideMenu">
  <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
  <a href="anilar.html"><i class="fas fa-images"></i> AnÄ±lar</a>

</nav>

<!-- Player -->
<div class="player">
  <img src="Bahar.jpg" alt="AlbÃ¼m KapaÄŸÄ±" class="cover">
  <h3 id="title">Dolu Kadehi Ters Tut - Dilerim Ki</h3>
  
  <audio id="audio" controls>
    <source src="dolu-kadehi-ters-tut-dilerim-ki.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z bu formatÄ± desteklemiyor.
  </audio>
  
  <div class="controls">
    <button onclick="prevSong()"><i class="fas fa-backward"></i></button>
    <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
    <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
  </div>
</div>

<script>
const songs = [
  {title:"Dolu Kadehi Ters Tut - Dilerim Ki", file:"dolu-kadehi-ters-tut-dilerim-ki.mp3"},
  {title:"Sonraki ÅžarkÄ±", file:"ikinci.mp3"} // ileride sen ekleyeceksin
];
let current=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const playBtn=document.getElementById("playBtn");

function loadSong(i){
  current=i;
  title.textContent=songs[i].title;
  audio.src=songs[i].file;
  audio.play();
  playBtn.innerHTML='<i class="fas fa-pause"></i>';
}
function nextSong(){loadSong((current+1)%songs.length);}
function prevSong(){loadSong((current-1+songs.length)%songs.length);}
function togglePlay(){
  if(audio.paused){audio.play();playBtn.innerHTML='<i class="fas fa-pause"></i>';}
  else{audio.pause();playBtn.innerHTML='<i class="fas fa-play"></i>';}
}
audio.onended=nextSong;

// MenÃ¼
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("active");
}
</script>
</body>
