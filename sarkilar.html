<script>
/* sidebar */
const menuBtn=document.getElementById('menuBtn'), sidebar=document.getElementById('sidebar'), closeSidebar=document.getElementById('closeSidebar');
menuBtn.addEventListener('click', ()=>{ sidebar.classList.toggle('open'); sidebar.setAttribute('aria-hidden',!sidebar.classList.contains('open')) });
closeSidebar.addEventListener('click', ()=>{ sidebar.classList.remove('open'); sidebar.setAttribute('aria-hidden','true') });

/* player logic */
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const back10 = document.getElementById('back10');
const forward10 = document.getElementById('forward10');
const vol = document.getElementById('vol');
const bar = document.getElementById('bar');
const prog = document.getElementById('prog');
const cur = document.getElementById('cur');
const dur = document.getElementById('dur');
const playlistEl = document.getElementById('playlist');
const cover = document.getElementById('cover');
const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const lyricsDiv = document.getElementById('lyrics');

const playlist = [
  { src:'dolu-kadehi-ters-tut-dilerim-ki.mp3', title:'Dilerim Ki', artist:'Dolu Kadehi Ters Tut', cover:'Bahar.jpg' },
  { src:'sesdosya.mp3', title:'ƒ∞kinci Par√ßa', artist:'ƒ∞lker', cover:'Bahar.jpg' }
];

let idx = 0, playing = false;

function renderPlaylist(){
  playlistEl.innerHTML = '';
  playlist.forEach((p,i)=>{
    const el = document.createElement('div');
    el.className = 'track' + (i===idx? ' active':'');
    el.innerHTML = `<div style="width:56px;height:56px;overflow:hidden;border-radius:8px"><img src="${p.cover}" style="width:100%;height:100%;object-fit:cover"></div>
      <div style="flex:1"><strong style="display:block">${p.title}</strong><small style="color:${'#6b7280'}">${p.artist}</small></div>`;
    el.addEventListener('click', ()=>{ loadTrack(i); play(); });
    playlistEl.appendChild(el);
  });
}

function loadTrack(i){
  idx = i;
  const t = playlist[idx];
  audio.src = t.src;
  document.getElementById('srcAudio').src = t.src;
  cover.src = t.cover || 'Bahar.jpg';
  titleEl.textContent = t.title;
  artistEl.textContent = t.artist;
  document.querySelectorAll('.track').forEach((el,ii)=> el.classList.toggle('active', ii===idx));
  bar.style.width = '0%';
  cur.textContent = '0:00'; dur.textContent = '0:00';
}

function play(){
  audio.play().then(()=>{ playing=true; playBtn.textContent='‚ùö‚ùö'; }).catch(()=>{ playing=false; playBtn.textContent='‚ñ∂'; });
}
function pause(){ audio.pause(); playing=false; playBtn.textContent='‚ñ∂'; }

playBtn.addEventListener('click', ()=> playing ? pause() : (audio.src ? play() : (loadTrack(idx), play())) );
prevBtn.addEventListener('click', ()=>{ idx = (idx-1+playlist.length)%playlist.length; loadTrack(idx); play(); });
nextBtn.addEventListener('click', ()=>{ idx = (idx+1)%playlist.length; loadTrack(idx); play(); });
back10.addEventListener('click', ()=> audio.currentTime = Math.max(0, (audio.currentTime||0)-10));
forward10.addEventListener('click', ()=> audio.currentTime = Math.min((audio.duration||0), (audio.currentTime||0)+10));
vol.addEventListener('input', ()=> audio.volume = parseFloat(vol.value) );

/* progress */
audio.addEventListener('timeupdate', ()=>{
  if(!audio.duration) return;
  const pct = (audio.currentTime / audio.duration) * 100;
  bar.style.width = pct + '%';
  cur.textContent = formatTime(Math.floor(audio.currentTime));
  dur.textContent = formatTime(Math.floor(audio.duration));
  updateLyrics();
});
prog.addEventListener('click', (e)=>{
  const rect = prog.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const p = Math.max(0, Math.min(1, x/rect.width));
  if(audio.duration) audio.currentTime = p * audio.duration;
});
function formatTime(s){ const m=Math.floor(s/60); const sec = Math.floor(s%60); return ${m}:${sec<10?'0'+sec:sec}; }

/* playlist init */
renderPlaylist();
loadTrack(0);

/* Lyrics (timestamps in seconds) */
const lyrics = [
  {time:15, text:"Umudumsun"},
  {time:19, text:"Simsiyahken her yanƒ±m"},
  {time:21, text:"Huzurumsun"},
  {time:26, text:"U√ßurumsun"},

  {time:36, text:"Evim ol"},

  {time:81, text:"S√∂nemezsin"},

  {time:91, text:"Onlar ne bilsin"},
  {time:95, text:"Sana √ßƒ±ksa ke≈üke, her yolum hayalimsin"},
  {time:102, text:"Evim ol"},
  {time:104, text:"Kurtar beni"},
  {time:108, text:"Sonum ol"},
  {time:112, text:"Dilerim ki"},
  {time:115, text:"Dilerim ki asla caymazsƒ±n benim olmaktan"},
  {time:123, text:"Dursun zaman"},

  {time:153, text:"Dilerim ki, dilerim ki"},

  {time:166, text:"Dursun zaman"},
  {time:170, text:"Kalsƒ±n yerim derinlerinde saklanan"},
  {time:175, text:"Dilerim ki, dilerim ki"},

  {time:189, text:"Dursun zaman"},
  {time:193, text:"Kalsƒ±n yerim derinlerinde saklanan"}
];

function updateLyrics(){
  const t = Math.floor(audio.currentTime || 0);
  let found = null;
  for(let i=0;i<lyrics.length;i++){ if(t >= lyrics[i].time) found = lyrics[i]; else break; }
  lyricsDiv.textContent = found ? found.text : 'üé§ S√∂zler burada belirecek...';
}

/* keyboard shortcuts */
document.addEventListener('keydown', (e)=>{
  if(e.key === ' ' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA'){ e.preventDefault(); if(playing) pause(); else play(); }
  if(e.key === 'ArrowRight') audio.currentTime = Math.min((audio.currentTime||0)+5, audio.duration||0);
  if(e.key === 'ArrowLeft') audio.currentTime = Math.max((audio.currentTime||0)-5, 0);
});

/* sync button label */
audio.addEventListener('play', ()=> { playing=true; playBtn.textContent='‚ùö‚ùö'; });
audio.addEventListener('pause', ()=> { playing=false; playBtn.textContent='‚ñ∂'; });

</script>
