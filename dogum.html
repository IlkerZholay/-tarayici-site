<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎂 Doğum Günün Kutlu Olsun Bahar 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('Bahoş.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    /* Menü */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content: space-between;
      padding: 15px 30px;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffd700; }
    /* Başlık */
    header {
      margin-top: 120px;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to   { text-shadow: 0 0 25px #ffd700; }
    }
    /* Pasta */
    .cake {
      margin: 50px auto;
      width: 200px; height: 200px;
      background: #ff69b4;
      border-radius: 10px;
      position: relative;
    }
    .candle {
      width: 10px; height: 40px;
      background: #fff;
      position: absolute;
      top: -40px;
      left: 95px;
    }
    .flame {
      width: 15px; height: 25px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 80%);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: -2px;
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.8; }
    }
    .btn {
      margin: 20px;
      padding: 12px 24px;
      background: #ffd700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }
    .btn:hover { background: #ff69b4; color: #fff; }
    /* Kalpler */
    .heart {
      position: fixed;
      font-size: 24px;
      color: red;
      animation: fall 4s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
    /* Typing effect */
    #message {
      margin: 30px auto;
      width: 80%;
      font-size: 20px;
      line-height: 1.6;
      border-left: 3px solid #ffd700;
      padding-left: 15px;
      text-align: left;
      white-space: pre-wrap;
      min-height: 120px;
    }
    /* Slideshow */
    .slideshow {
      display: none;
      margin: 40px auto;
      width: 300px; height: 200px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .slide {
      width: 100%; height: 100%;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1s;
    }
    .slide.active { opacity: 1; }
    footer {
      margin: 50px 0;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Menü -->
  <nav>
    <div class="logo">✨ Bahar ✨</div>
    <div>
      <a href="index.html">Ana Sayfa</a>
      <a href="anilar.html">Anılar</a>
      <a href="zaman.html">Zaman</a>
      <a href="sarkilar.html">Şarkılar</a>
      <a href="gokyuzu.html">Gökyüzü</a>
      <a href="mektuplar.html">Mektuplar</a>
      <a href="dogumgunu.html">🎂 Doğum Günü</a>
    </div>
  </nav>

  <!-- Başlık -->
  <header>
    🎉 Doğum Günün Kutlu Olsun Bahar 🎉
  </header>

  <!-- Pasta -->
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>
  <button class="btn" onclick="blowCandle()">Mumları Üfle 🎈</button>

  <!-- Mesaj -->
  <div id="message"></div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="Bahar.jpg" class="slide active">
    <img src="bahaar.jpg" class="slide">
    <img src="baharr.jpg" class="slide">
    <img src="bahharr.jpg" class="slide">
  </div>

  <footer>✨ İlker tarafından Bahar’a özel hazırlandı ✨</footer>

  <!-- Şarkı -->
  <audio id="bg-music" src="dolu-kadehi-ters-tut-dilerim-ki.mp3" autoplay loop></audio>

  <!-- Konfeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Konfeti yağmuru
    function launchConfetti() {
      confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
    }
    window.onload = () => { launchConfetti(); setTimeout(launchConfetti, 1000); };

    // Mum üfleme
    function blowCandle() {
      document.getElementById("flame").style.display = "none";
      launchConfetti();
      rainHearts();
      typeMessage("💌 Dileğini tuttun mu sevgilim?\n\nİyi ki doğdun Bahar ❤\nHayatımın en güzel ihtimali sensin...");
      document.getElementById("slideshow").style.display = "block";
      startSlideshow();
    }

    // Kalpler yağmuru
    function rainHearts() {
      for (let i=0; i<30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "❤";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (2+Math.random()*3) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(), 4000);
      }
    }

    // Typing effect
    function typeMessage(text) {
      let i = 0;
      let box = document.getElementById("message");
      box.innerHTML = "";
      let interval = setInterval(()=>{
        box.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 60);
    }

    // Slideshow
    function startSlideshow() {
      let slides = document.querySelectorAll(".slide");
      let idx = 0;
      setInterval(()=>{
        slides[idx].classList.remove("active");
        idx = (idx+1)%slides.length;
        slides[idx].classList.add("active");
      }, 2500);
    }
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YBDYWZSF9B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YBDYWZSF9B');
  </script>
</body>
</html>
