<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --accent:#e35c7a;
    --muted:#6b6470;
    --card:#ffffffee;
    --shadow:0 18px 50px rgba(2,6,12,0.18);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui; background: #fff url("Bahoş.jpg") center/cover fixed no-repeat; color:#222; -webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none}

  /* NAV (aynı stil tüm sayfalarda) */
  nav{position:fixed;top:14px;left:50%;transform:translateX(-50%);z-index:1200;display:flex;justify-content:center;width:96%}
  nav ul{display:flex;gap:10px;background:rgba(255,255,255,0.88);padding:8px 12px;border-radius:999px;box-shadow:var(--shadow);overflow:auto}
  nav a{padding:8px 14px;border-radius:10px;font-weight:600;font-size:14px}
  nav a.active{background:linear-gradient(90deg,var(--accent),#b33e62);color:#fff}

  /* page container */
  .wrap{max-width:1120px;margin:110px auto 60px;padding:20px}

  h1{font-family:'Dancing Script',cursive;font-size:32px;margin:0 0 12px;color:var(--accent)}
  p.lead{color:#333;margin:0 0 18px}

  /* gallery area */
  .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px}
  .card{background:var(--card);border-radius:14px;overflow:hidden;box-shadow:var(--shadow);transition:transform .22s ease, box-shadow .22s ease}
  .card:hover{transform:translateY(-6px);box-shadow:0 30px 70px rgba(2,6,12,0.18)}
  .card img, .card video{width:100%;height:220px;object-fit:cover;display:block;cursor:pointer}
  .caption{padding:10px 12px;font-size:14px;color:var(--muted)}

  /* big gallery (horizontal swipe) */
  .big-gallery{display:flex;gap:16px;overflow-x:auto;padding:12px 6px;margin-top:18px}
  .big-gallery .item{flex:0 0 85%;max-width:900px;background:var(--card);border-radius:14px;overflow:hidden;box-shadow:var(--shadow)}
  @media(min-width:1000px){ .big-gallery .item{flex:0 0 48%} }
  .big-gallery video{width:100%;height:420px;object-fit:cover;display:block}

  /* modal */
  #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.92);z-index:2000;align-items:center;justify-content:center;padding:18px}
  #modal .close{position:absolute;right:18px;top:14px;font-size:34px;color:#fff;cursor:pointer}
  #modal img,#modal video{max-width:100%;max-height:90vh;border-radius:12px;box-shadow:0 26px 80px rgba(0,0,0,0.6)}
  #modal .meta{position:absolute;left:18px;bottom:24px;color:#fff;background:rgba(0,0,0,0.32);padding:10px 14px;border-radius:999px}

  /* responsive touches */
  @media(max-width:600px){
    .card img, .card video{height:200px}
    .big-gallery video{height:260px}
    .wrap{margin-top:90px;padding:14px}
  }
</style>
</head>

<!-- Modal for full view -->
<div id="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <button class="close" id="modalClose" aria-label="Kapat">✕</button>
  <img id="modalImg" alt="" style="display:none">
  <video id="modalVideo" controls style="display:none"></video>
  <div class="meta" id="modalMeta" style="display:none"></div>
</div>

<script>
  // click to open image/video in modal
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalVideo = document.getElementById('modalVideo');
  const modalMeta = document.getElementById('modalMeta');
  const modalClose = document.getElementById('modalClose');

  function openModal(type, src, caption){
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden','false');
    if(type === 'img'){
      modalVideo.style.display='none';
      modalVideo.pause();
      modalImg.src = src;
      modalImg.style.display='block';
      modalMeta.style.display = caption ? 'block' : 'none';
      modalMeta.textContent = caption || '';
    } else {
      modalImg.style.display='none';
      modalVideo.src = src;
      modalVideo.style.display='block';
      modalMeta.style.display = caption ? 'block' : 'none';
      modalMeta.textContent = caption || '';
      modalVideo.play().catch(()=>{ /* autoplay may be blocked */ });
    }
  }

  function closeModal(){
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden','true');
    modalVideo.pause();
    modalVideo.src = '';
    modalImg.src = '';
  }

  // images
  document.querySelectorAll('.gallery-grid .card').forEach(card=>{
    const img = card.querySelector('img');
    const caption = card.querySelector('.caption') ? card.querySelector('.caption').textContent : '';
    img.addEventListener('click', ()=> openModal('img', img.src, caption));
  });

  // big videos
  document.querySelectorAll('.big-gallery video').forEach(v=>{
    const poster = v.getAttribute('poster') || '';
    const cap = poster ? '' : '';
    v.addEventListener('click', ()=> openModal('video', v.src, ''));
  });

  modalClose.addEventListener('click', closeModal);
  modal.addEventListener('click', (e)=> { if(e.target === modal) closeModal(); });

  // keyboard escape
  document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModal(); });

  // swipe left/right for big-gallery (simple)
  const big = document.querySelector('.big-gallery');
  let startX = 0;
  big && big.addEventListener('touchstart', e => startX = e.changedTouches[0].clientX);
  big && big.addEventListener('touchend', e => {
    const dx = e.changedTouches[0].clientX - startX;
    if(Math.abs(dx) > 40) big.scrollBy({left: dx < 0 ? 300 : -300, behavior:'smooth'});
  });
</script>
