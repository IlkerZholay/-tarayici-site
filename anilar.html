<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anılarımız</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#e75480;
  --bg:#fffafb;
  --card-bg:rgba(255,255,255,0.75);
  --shadow:0 8px 25px rgba(0,0,0,0.1);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:url("bahoş.jpg") no-repeat center/cover fixed;
  color:#222;
}

/* Menü */
.sidebar{
  position:fixed;top:0;left:0;height:100%;width:250px;
  background:rgba(255,255,255,0.9);
  box-shadow:2px 0 15px rgba(0,0,0,0.1);
  transform:translateX(-100%);
  transition:transform 0.3s ease;
  z-index:1000;padding:20px;
}
.sidebar.active{transform:translateX(0);}
.sidebar h2{font-family:'Dancing Script',cursive;font-size:28px;color:var(--accent);margin-bottom:20px;}
.sidebar a{
  display:block;padding:12px;margin:8px 0;
  color:#333;text-decoration:none;font-weight:600;
  border-radius:8px;transition:0.3s;
}
.sidebar a:hover{background:var(--accent);color:#fff;}
.menu-btn{
  position:fixed;top:20px;left:20px;z-index:1100;
  background:var(--accent);color:#fff;border:none;
  font-size:22px;padding:10px 14px;border-radius:8px;
  cursor:pointer;box-shadow:var(--shadow);
}

/* Başlık */
.hero{
  text-align:center;padding:80px 20px 40px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.85), transparent);
}
.hero h1{font-family:'Dancing Script',cursive;font-size:40px;color:var(--accent);}
.hero p{font-size:16px;color:#444;margin-top:8px;}

/* Anılar Galeri */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:var(--card-bg);
  border-radius:18px;
  overflow:hidden;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  transition:transform 0.3s, box-shadow 0.3s;
  cursor:pointer;
  position:relative;
}
.card:hover{transform:scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,0.2);}
.card img,.card video{width:100%;display:block;border-radius:18px;}
.card .icon{
  position:absolute;bottom:10px;right:10px;
  background:var(--accent);color:#fff;
  padding:6px;border-radius:50%;
  font-size:14px;opacity:0;transition:0.3s;
}
.card:hover .icon{opacity:1;}

/* Modal */
.modal{
  display:none;position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.8);justify-content:center;align-items:center;
  z-index:1200;
}
.modal-content{
  max-width:90%;max-height:80%;border-radius:12px;
  box-shadow:var(--shadow);
}
.modal.show{display:flex;}
</style>
</head>
<body>

<!-- Menü -->
<button class="menu-btn">☰</button>
<div class="sidebar" id="sidebar">
  <h2>🌸 Menü</h2>
  <a href="index.html">🏠 Ana Sayfa</a>
  <a href="anilar.html">📸 Anılar</a>
  <a href="zaman.html">⏳ Zaman</a>
  <a href="sarkilar.html">🎵 Şarkılar</a>
</div>

<!-- Başlık -->
<section class="hero">
  <h1>📸 Bizim Anılarımız</h1>
  <p>Birlikte geçen en güzel zamanlardan kareler…</p>
</section>

<!-- Anılar -->
<section class="gallery">
  <div class="card">
    <img src="bahar.jpg" alt="Anı">
    <span class="icon">🖼</span>
  </div>
  <div class="card">
    <img src="baharr.jpg" alt="Anı">
    <span class="icon">🖼</span>
  </div>
  <div class="card">
    <video src="baharrrr.mp4"></video>
    <span class="icon">🎬</span>
  </div>
  <div class="card">
    <video src="aass.mp4"></video>
    <span class="icon">🎬</span>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <span class="close" style="position:absolute;top:20px;right:30px;font-size:32px;color:#fff;cursor:pointer;">&times;</span>
  <img class="modal-content" id="modal-img">
  <video class="modal-content" id="modal-video" controls></video>
</div>

<script>
const menuBtn=document.querySelector(".menu-btn");
const sidebar=document.getElementById("sidebar");
menuBtn.addEventListener("click",()=>{sidebar.classList.toggle("active");});

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const modalVideo=document.getElementById("modal-video");
const close=document.querySelector(".close");

document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",()=>{
    modal.classList.add("show");
    let img=card.querySelector("img");
    let vid=card.querySelector("video");
    if(img){
      modalImg.src=img.src;
      modalImg.style.display="block";
      modalVideo.style.display="none";
    }
    if(vid){
      modalVideo.src=vid.src;
      modalVideo.style.display="block";
      modalImg.style.display="none";
    }
  });
});

close.onclick=()=>{modal.classList.remove("show");modalImg.src="";modalVideo.src="";};
</script>

</body>
</html>
