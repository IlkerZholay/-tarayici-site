<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸ“¸ AnÄ±lar</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#e75480;
  --bg:#fffafb;
  --card:#ffffffcc;
  --shadow:0 6px 25px rgba(0,0,0,.12);
}
*{box-sizing:border-box;margin:0;padding:0}
body {
  font-family:'Poppins',sans-serif;
  background:url("BahoÅŸ.jpg") center/cover fixed no-repeat;
  color:#222;
  line-height:1.6;
}

/* Ã¼st bar */
header {
  background:rgba(255,255,255,.8);
  padding:15px;
  text-align:center;
  font-family:'Dancing Script',cursive;
  font-size:clamp(26px,6vw,46px);
  color:var(--accent);
  box-shadow:var(--shadow);
}

/* galeri grid */
.gallery {
  max-width:1100px;
  margin:30px auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
  padding:0 15px;
}
.gallery-item {
  position:relative;
  border-radius:16px;
  overflow:hidden;
  box-shadow:var(--shadow);
  cursor:pointer;
  background:#fff;
  transition:.3s ease;
}
.gallery-item img,
.gallery-item video {
  width:100%;
  display:block;
  border-radius:16px;
}
.gallery-item:hover {
  transform:scale(1.03);
  box-shadow:0 12px 30px rgba(0,0,0,.2);
}

/* lightbox modal */
#lightbox {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:1000;
  animation:fadeIn .3s ease;
}
#lightbox img, #lightbox video {
  max-width:90%;
  max-height:80%;
  border-radius:12px;
}
#closeBtn {
  position:absolute;
  top:20px; right:30px;
  font-size:40px;
  color:#fff;
  cursor:pointer;
}
#prevBtn, #nextBtn {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:50px;
  color:#fff;
  cursor:pointer;
  padding:20px;
  user-select:none;
}
#prevBtn{left:20px;}
#nextBtn{right:20px;}
@keyframes fadeIn {from{opacity:0}to{opacity:1}}
</style>
</head>
<body>

<header>ðŸ“¸ AnÄ±lar</header>

<main>
  <div class="gallery">
    <!-- FotoÄŸraflar -->
    <div class="gallery-item"><img src="Bahar.jpg" alt="Bahar"></div>
    <div class="gallery-item"><img src="BahoÅŸ.jpg" alt="BahoÅŸ"></div>
    <div class="gallery-item"><img src="bahaar.jpg" alt="bahaar"></div>
    <div class="gallery-item"><img src="baharr.jpg" alt="baharr"></div>
    <div class="gallery-item"><img src="baharrr.jpg" alt="baharrr"></div>
    <div class="gallery-item"><img src="bahharr.jpg" alt="bahharr"></div>
    <div class="gallery-item"><img src="bbaa.jpg" alt="bbaa"></div>

    <!-- Videolar -->
    <div class="gallery-item"><video src="baharrrr.mp4"></video></div>
    <div class="gallery-item"><video src="baharrrrrr.mp4"></video></div>
    <div class="gallery-item"><video src="aass.mp4"></video></div>
  </div>
</main>

<!-- Lightbox -->
<div id="lightbox">
  <span id="closeBtn">&times;</span>
  <span id="prevBtn">&#10094;</span>
  <img id="lightImg">
  <video id="lightVideo" controls></video>
  <span id="nextBtn">&#10095;</span>
</div>

<script>
const items=[...document.querySelectorAll(".gallery-item img, .gallery-item video")];
const lightbox=document.getElementById("lightbox");
const lightImg=document.getElementById("lightImg");
const lightVideo=document.getElementById("lightVideo");
let current=0;

function showItem(i){
  const el=items[i];
  if(el.tagName==="IMG"){
    lightImg.style.display="block";
    lightVideo.style.display="none";
    lightImg.src=el.src;
  }else{
    lightImg.style.display="none";
    lightVideo.style.display="block";
    lightVideo.src=el.src;
  }
  lightbox.style.display="flex";
  current=i;
}
items.forEach((el,i)=>el.addEventListener("click",()=>showItem(i)));

document.getElementById("closeBtn").onclick=()=>{
  lightbox.style.display="none";
  lightVideo.pause();
};
document.getElementById("nextBtn").onclick=()=>{
  current=(current+1)%items.length;
  showItem(current);
};
document.getElementById("prevBtn").onclick=()=>{
  current=(current-1+items.length)%items.length;
  showItem(current);
};
</script>

</body>
</html>
