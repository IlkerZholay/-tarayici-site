<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Anılar — İlker & Bahargül</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--accent:#e85a80;--muted:#666;--card:rgba(255,255,255,0.96)}
*{box-sizing:border-box}
body{font-family:'Poppins',sans-serif;margin:0;background:#fff}
body::before{content:"";position:fixed;inset:0;background:url('Bahoş.jpg') center/cover fixed;filter:brightness(.95);z-index:-2}
.main{max-width:1100px;margin:18px auto;padding:18px}
.hamb{position:fixed;left:14px;top:14px;background:rgba(255,255,255,0.85);padding:10px;border-radius:12px;z-index:1200;border:0;cursor:pointer}
.sidebar{position:fixed;left:0;top:0;bottom:0;width:0;overflow:hidden;background:rgba(255,255,255,0.98);transition:width .32s;z-index:1190}
.sidebar.open{width:240px}
.sidebar nav{padding:70px 14px;display:flex;flex-direction:column;gap:8px}
.sidebar a{padding:12px;border-radius:10px;text-decoration:none;color:#222;font-weight:700}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;margin-top:12px}
.tile{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 12px 36px rgba(0,0,0,0.06);cursor:pointer;border:6px solid #fff}
.tile img,.tile video{width:100%;height:220px;object-fit:cover;display:block}
.controls{display:flex;gap:8px;justify-content:center;margin-top:12px}
.note{margin-top:12px;background:var(--card);padding:14px;border-radius:12px;box-shadow:0 12px 36px rgba(0,0,0,0.06)}
/* modal */
#modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.92);align-items:center;justify-content:center;z-index:2000}
#modal .wrap{max-width:92%;max-height:88%;position:relative}
#modal img,#modal video{width:100%;height:100%;object-fit:contain;border-radius:12px}
#close{position:absolute;right:-6px;top:-6px;background:rgba(255,255,255,0.06);color:#fff;border-radius:50%;padding:6px 10px;cursor:pointer;font-size:26px}
#prev,#next{position:absolute;top:50%;transform:translateY(-50%);font-size:42px;color:#fff;cursor:pointer;padding:12px}
#prev{left:-60px}#next{right:-60px}
@media(max-width:600px){
  .tile img,.tile video{height:160px}
  #prev{left:6px}#next{right:6px}
}
</style>
</head>
<body>
<button class="hamb" id="menuBtn">☰</button>
<aside id="sidebar" class="sidebar" aria-hidden="true">
  <nav>
    <a href="index.html">🏠 Ana Sayfa</a>
    <a href="anilar.html">📸 Anılar</a>
    <a href="zaman.html">⏳ Zaman</a>
    <a href="sarkilar.html">🎶 Şarkılar</a>
  </nav>
</aside>

<main class="main">
  <h2>📸 Anılarımız — Albüm</h2>
  <p style="color:var(--muted)">Bir fotoğrafa/ videoya tıklayın — tam ekranda gezinin. Sağ üstte X ile çıkabilirsiniz.</p>

  <div class="gallery-grid" id="grid">
    <div class="tile"><img src="Bahar.jpg" alt=""></div>
    <div class="tile"><img src="Bahoş.jpg" alt=""></div>
    <div class="tile"><img src="bahaar.jpg" alt=""></div>
    <div class="tile"><img src="baharr.jpg" alt=""></div>
    <div class="tile"><img src="baharrr.jpg" alt=""></div>
    <div class="tile"><img src="bahharr.jpg" alt=""></div>
    <div class="tile"><img src="bbaa.jpg" alt=""></div>
    <div class="tile"><video src="baharrrr.mp4" preload="metadata"></video></div>
    <div class="tile"><video src="baharrrrrr.mp4" preload="metadata"></video></div>
    <div class="tile"><video src="aass.mp4" preload="metadata"></video></div>
    <div class="tile"><video src="sonvideo.mp4" preload="metadata"></video></div>
  </div>

  <div class="note">
    <strong>Not:</strong> Bu albüm büyüyebilir — yeni fotoğraflar/ videolar eklenecek. Her görsel çerçeveli, gölge ve temiz beyaz kenar ile sunulur.
  </div>
</main>

<!-- modal -->
<div id="modal" role="dialog" aria-hidden="true">
  <div class="wrap">
    <button id="close">✕</button>
    <span id="prev">❮</span>
    <span id="next">❯</span>
    <img id="modal-img" style="display:none">
    <video id="modal-video" style="display:none" controls></video>
  </div>
</div>

<script>
/* sidebar */
const menuBtn=document.getElementById('menuBtn'), sidebar=document.getElementById('sidebar');
menuBtn.addEventListener('click', ()=> { sidebar.classList.toggle('open'); sidebar.setAttribute('aria-hidden', !sidebar.classList.contains('open')); });

/* gallery modal */
const tiles = Array.from(document.querySelectorAll('.tile img, .tile video'));
const modal = document.getElementById('modal');
const mImg = document.getElementById('modal-img'), mVideo = document.getElementById('modal-video');
const closeBtn = document.getElementById('close'), prevBtn = document.getElementById('prev'), nextBtn = document.getElementById('next');
let idx = 0;

tiles.forEach((el,i)=> {
  el.addEventListener('click', ()=> open(i));
});
function open(i){
  idx = i;
  const el = tiles[idx];
  if(el.tagName === 'IMG'){
    mVideo.style.display='none'; mVideo.pause();
    mImg.src = el.src; mImg.style.display='block';
  } else {
    mImg.style.display='none';
    mVideo.src = el.src; mVideo.style.display='block'; mVideo.currentTime=0; mVideo.play();
  }
  modal.style.display='flex'; modal.setAttribute('aria-hidden','false');
}
function closeModal(){ modal.style.display='none'; mVideo.pause(); mVideo.src=''; modal.setAttribute('aria-hidden','true'); }
closeBtn.addEventListener('click', closeModal);
modal.addEventListener('click', (e)=> { if(e.target===modal) closeModal(); });
nextBtn.addEventListener('click', ()=> { idx=(idx+1)%tiles.length; open(idx); });
prevBtn.addEventListener('click', ()=> { idx=(idx-1+tiles.length)%tiles.length; open(idx); });

</script>
</body>
</html>
